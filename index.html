<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 class="title">CSS Bayan</h1>
  <section class="accordion">
    <div class="cell">
      <input class="cell-input" type="radio" name="accordion" id="meme1" checked="checked"/>
      <label class="cell-title" for="meme1">Do you speak english?</label>
      <div class="icon">
        <span class="icon-line"></span>
        <span class="icon-line"></span>
      </div>
      <div class="cell-body">
        <img class="cell-body-pic" src="./pic/dicaprio.jpg" width="300" height="300" alt="dicaprio">
      </div>
    </div>

    <div class="cell">
      <input class="cell-input" type="radio" name="accordion" id="meme2"/>
      <label class="cell-title" for="meme2">Roses are grey...</label>
      <div class="icon">
        <span class="icon-line"></span>
        <span class="icon-line"></span>
      </div>
      <div class="cell-body">
        <img class="cell-body-pic" src="./pic/dog.jpg" width="300" height="300" alt="dog">
      </div>
    </div>

    <div class="cell">
      <input class="cell-input" type="radio" name="accordion" id="meme3"/>
      <label class="cell-title" for="meme3">30 movies no oscar...</label>
      <div class="icon">
        <span class="icon-line"></span>
        <span class="icon-line"></span>
      </div>
      <div class="cell-body">
        <img class="cell-body-pic" src="./pic/emenem.jpg" width="400" height="250" alt="emenem">
      </div>
    </div>

    <div class="cell">
      <input class="cell-input" type="radio" name="accordion" id="meme4"/>
      <label class="cell-title" for="meme4">Happy new year!</label>
      <div class="icon">
        <span class="icon-line"></span>
        <span class="icon-line"></span>
      </div>
      <div class="cell-body">
        <img class="cell-body-pic" src="./pic/happyNewYear.jpg" width="300" height="350" alt="happyNewYear">
      </div>
    </div>

    <div class="cell">
      <input class="cell-input" type="radio" name="accordion" id="meme5"/>
      <label class="cell-title" for="meme5">The world...</label>
      <div class="icon">
        <span class="icon-line"></span>
        <span class="icon-line"></span>
      </div>
      <div class="cell-body">
        <img class="cell-body-pic" src="./pic/theWorld.jpg" width="300" height="400" alt="theWorld">
      </div>
    </div>
  </section>
</body>
</html>
